linter:
  eslint:
    npm_install: true
    config: '.eslintrc.js'
    ext: '.js,.vue,.ts'
    ignore-path: .eslintignore
    dir:
      - src
      - spec

  stylelint:
    npm_install: true
    config: .stylelintrc.json
    ignore-path: .stylelintignore
    syntax: scss
    ignore-disables: true
    glob: '**/*.vue'
